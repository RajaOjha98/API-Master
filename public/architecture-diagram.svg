<svg width="800" height="500" viewBox="0 0 800 500" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="800" height="500" fill="#F8FAFC" rx="8" />
  
  <!-- Title -->
  <text x="400" y="40" font-family="'Inter', sans-serif" font-weight="700" font-size="24" text-anchor="middle" fill="#1E40AF">
    API-Master Architecture
  </text>
  
  <!-- Client Layer -->
  <rect x="100" y="80" width="600" height="100" rx="8" fill="#DBEAFE" stroke="#3B82F6" stroke-width="2" />
  <text x="400" y="110" font-family="'Inter', sans-serif" font-weight="600" font-size="20" text-anchor="middle" fill="#1E40AF">
    Client Layer
  </text>
  
  <!-- Client Layer Components -->
  <rect x="120" y="125" width="170" height="40" rx="4" fill="#EFF6FF" stroke="#60A5FA" stroke-width="1" />
  <text x="205" y="150" font-family="'Inter', sans-serif" font-weight="500" font-size="14" text-anchor="middle" fill="#2563EB">
    Next.js Pages
  </text>
  
  <rect x="315" y="125" width="170" height="40" rx="4" fill="#EFF6FF" stroke="#60A5FA" stroke-width="1" />
  <text x="400" y="150" font-family="'Inter', sans-serif" font-weight="500" font-size="14" text-anchor="middle" fill="#2563EB">
    React Components
  </text>
  
  <rect x="510" y="125" width="170" height="40" rx="4" fill="#EFF6FF" stroke="#60A5FA" stroke-width="1" />
  <text x="595" y="150" font-family="'Inter', sans-serif" font-weight="500" font-size="14" text-anchor="middle" fill="#2563EB">
    Tailwind CSS
  </text>
  
  <!-- Arrow from Client to Service -->
  <path d="M400 180 L400 210" stroke="#94A3B8" stroke-width="2" stroke-dasharray="4" />
  <polygon points="400,220 395,210 405,210" fill="#94A3B8" />
  
  <!-- Service Layer -->
  <rect x="100" y="220" width="600" height="100" rx="8" fill="#E0F2FE" stroke="#0EA5E9" stroke-width="2" />
  <text x="400" y="250" font-family="'Inter', sans-serif" font-weight="600" font-size="20" text-anchor="middle" fill="#0369A1">
    Service Layer
  </text>
  
  <!-- Service Layer Components -->
  <rect x="170" y="265" width="250" height="40" rx="4" fill="#F0F9FF" stroke="#38BDF8" stroke-width="1" />
  <text x="295" y="290" font-family="'Inter', sans-serif" font-weight="500" font-size="14" text-anchor="middle" fill="#0284C7">
    API Key Service (CRUD Operations)
  </text>
  
  <rect x="450" y="265" width="180" height="40" rx="4" fill="#F0F9FF" stroke="#38BDF8" stroke-width="1" />
  <text x="540" y="290" font-family="'Inter', sans-serif" font-weight="500" font-size="14" text-anchor="middle" fill="#0284C7">
    Supabase Client
  </text>
  
  <!-- Arrow from Service to Data -->
  <path d="M400 320 L400 350" stroke="#94A3B8" stroke-width="2" stroke-dasharray="4" />
  <polygon points="400,360 395,350 405,350" fill="#94A3B8" />
  
  <!-- Data Layer -->
  <rect x="100" y="360" width="600" height="100" rx="8" fill="#EDE9FE" stroke="#8B5CF6" stroke-width="2" />
  <text x="400" y="390" font-family="'Inter', sans-serif" font-weight="600" font-size="20" text-anchor="middle" fill="#6D28D9">
    Data Layer
  </text>
  
  <!-- Data Layer Components -->
  <rect x="170" y="405" width="240" height="40" rx="4" fill="#F5F3FF" stroke="#A78BFA" stroke-width="1" />
  <text x="290" y="430" font-family="'Inter', sans-serif" font-weight="500" font-size="14" text-anchor="middle" fill="#7C3AED">
    Supabase PostgreSQL Database
  </text>
  
  <rect x="440" y="405" width="190" height="40" rx="4" fill="#F5F3FF" stroke="#A78BFA" stroke-width="1" />
  <text x="535" y="430" font-family="'Inter', sans-serif" font-weight="500" font-size="14" text-anchor="middle" fill="#7C3AED">
    Row-Level Security
  </text>
  
  <!-- Legend -->
  <rect x="650" y="480" width="12" height="12" rx="2" fill="none" stroke="#94A3B8" stroke-width="2" stroke-dasharray="4" />
  <text x="670" y="490" font-family="'Inter', sans-serif" font-weight="400" font-size="12" fill="#64748B">
    Data Flow
  </text>
</svg> 